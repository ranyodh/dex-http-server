version: v1
plugins:
  - plugin: go
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      - grpc_api_configuration=api/mapping.yaml
  - plugin: openapiv2
    out: gen/openapiv2
    opt:
      - grpc_api_configuration=api/mapping.yaml
